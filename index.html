<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/main.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="./js/jquery-3.3.1.min.js"></script>
		<script src="./js/main.js"></script>
	</head>

	<body>

		<div class="container">

			<div class="middleContent">
				<h2>FORM HAPPYCUSTOMERBOX</h2>
				
			</div>

			<div class="generateFormDiv">
				<button id="generateForm" class="leftPos">Generate New Form</button>
				<input type="text" class="rightPos" id="formNameText" name="formName" placeholder="Form name">

				<br>

				<button id="loadForm" class="leftPos">Load From</button>
				<input type="file" class="rightPos" id="formNameText" name="formName" placeholder="Form name">
			</div>
			
			<div id="formContainer" hidden="true">

				<div class="main">
					<h2 id="formName">
						<span class="showName">Form name</span>
						<input type="text" class="hiddenName" hidden="hidden">
					</h2>

					<div class="menuOptions">
							Options:
							<br><br>
							<select id="optionQuestion" name="cars" class="input leftPos">
								<option value="radio">Radio</option>
								<option value="checkbox">Checkbox</option>
							</select>
							<button id="optionQuestionButton" class="rightPos">Add question</button>
					</div>
					
					<div class="currentForm">
						<div id="form">
						</div>
						<p>Note: double click to edit the texts.</p>
					</div>
				
				</div>

				<div class="middleContent">
					<input type="text" class="inputLeftPos" id="jsonName" name="jsonName" placeholder="Filename">
					<button id="generateJSON" class="buttonRightPos">Generate JSON</button>
				</div>
			</div>

		</div>

	</body>
</html>
