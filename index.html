<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/main.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="./js/jquery-3.3.1.min.js"></script>
		<script src="./js/main.js"></script>
	</head>

	<body>

		<div class="container">

			<div class="middleContent">
				<h2>FORM HAPPYCUSTOMERBOX</h2>
				
			</div>

			<div class="generateFormDiv">
				<button id="generateForm" class="inputLeftPos">Generate Form</button>
				<input type="text" class="buttonRightPos" id="formNameText" name="formName" placeholder="Form name">
			</div>
			
			<div id="formContainer" hidden="true">

				<div class="main">
					<h2>Your corrent form:</h2>
					
					<div class="currentForm">
						<div id="form">
							<h2 id="formName">
								<span class="showName">Form name</span>
								<input type="text" class="hiddenName" hidden="hidden">
							</h2>
						</div>
						<p>Note: double click for edit the texts.</p>
					</div>
				
					<div class="menuOptions">
						<h2>Options:</h2>
						<button id="addQuestion">add question (Radio)</button>
						<button id="addQuestionCB">add question (Checkbox)</button>
					</div>
					
				</div>

				<div class="middleContent">
					<input type="text" class="inputLeftPos" id="jsonName" name="jsonName" placeholder="Filename">
					<button id="generateJSON" class="buttonRightPos">Generate JSON</button>
				</div>
			</div>

		</div>

	</body>
</html>
