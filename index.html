<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/main.css">

	<body>

		<div class="container">

								<div>

									<br>
								</div>
								<div>
									<button id="delete1-2" class="delOption">X</button>

								</div>
								<div>
									<button id="delete1-3" class="delOption">X</button>

									<br>
								</div>
								<br>
								<button id="addOption1" class="">add</button>

					</div>
				</div>
			
				<div class="menuOptions">

			</div>

			<div class="middleContent">
